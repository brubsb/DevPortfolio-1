<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.03" />
    </linearGradient>
  </defs>
  
  <!-- Background geometric shapes -->
  <circle cx="700" cy="100" r="80" fill="url(#grad1)" />
  <circle cx="650" cy="200" r="40" fill="url(#grad2)" />
  <circle cx="720" cy="300" r="60" fill="url(#grad1)" />
  
  <!-- Code brackets -->
  <path d="M100 150 L80 170 L100 190" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.3"/>
  <path d="M720 350 L740 370 L720 390" stroke="#3b82f6" stroke-width="3" fill="none" opacity="0.3"/>
  
  <!-- Abstract code lines -->
  <rect x="150" y="160" width="80" height="3" fill="#3b82f6" opacity="0.2" rx="1.5"/>
  <rect x="150" y="175" width="120" height="3" fill="#60a5fa" opacity="0.2" rx="1.5"/>
  <rect x="150" y="190" width="60" height="3" fill="#3b82f6" opacity="0.2" rx="1.5"/>
  
  <!-- Binary code pattern -->
  <text x="500" y="80" font-family="monospace" font-size="12" fill="#3b82f6" opacity="0.15">01001000 01100101 01101100 01101100 01101111</text>
  <text x="480" y="100" font-family="monospace" font-size="12" fill="#60a5fa" opacity="0.15">01010111 01101111 01110010 01101100 01100100</text>
  
  <!-- Floating elements -->
  <polygon points="200,50 220,70 200,90 180,70" fill="#3b82f6" opacity="0.1"/>
  <polygon points="600,450 620,470 600,490 580,470" fill="#60a5fa" opacity="0.1"/>
  
  <!-- Tech symbols -->
  <circle cx="300" cy="400" r="25" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.2"/>
  <circle cx="300" cy="400" r="15" fill="#3b82f6" opacity="0.1"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- Animated elements -->
  <g opacity="0.3">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 400 300"
      to="360 400 300"
      dur="20s"
      repeatCount="indefinite"/>
    <rect x="390" y="290" width="20" height="20" fill="#3b82f6" opacity="0.2" rx="2"/>
    <rect x="395" y="295" width="10" height="10" fill="#60a5fa" opacity="0.3" rx="1"/>
  </g>
</svg>
